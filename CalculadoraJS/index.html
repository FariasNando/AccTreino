<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <div class="container">
        <div class="calc">            
            <p id="tela" class="item item_result"></p>            
            <button type="button" id="btnC" class=" item">C</button>
            <button type="button" id="btnDel" class=" item">Â«</button>
            <button type="button" id="btnDivide" class=" item">/</button>
            <button type="button" id="btnMultiplica" class=" item">*</button>
            <button type="button" id="btn7" class=" item">7</button>
            <button type=" button" id="btn8" class="item">8</button>
            <button type=" button" id="btn9" class="item">9</button>
            <button type="button" id="btn-" class=" item">-</button>
            <button type=" button" id="btn4" class="item">4</button>
            <button type=" button" id="btn5" class="item">5</button>
            <button type=" button" id="btn6" class="item">6</button>
            <button type="button" id="btnSoma" class=" item">+</button>
            <button type=" button" id="btn1" class="item">1</button>
            <button type=" button" id="btn2" class="item">2</button>
            <button type=" button" id="btn3" class="item">3</button>
            <button type=" button" id="btnCalc" class="item equal">=</button> 
            <button type=" button" id="btn0" class="item num0">0</button>
            <button type="button" id="btnDot" class=" item">.</button>
        </div>
    </div>

</body>
<script src="js/main.js"></script>

</html>
